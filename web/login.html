<!DOCTYPE html>
<html ng-app="bankaroo">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login Bankaroo</title>

    <!-- build:css css/semantic.css -->
    <link rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css">
    <!-- endbuild -->

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("./img/hero.jpg") no-repeat center !important;
            background-size: cover !important;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
</head>
<body ng-controller="loginController">

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="ui stacked segment">
            <h2 class="ui blue image header">
                <div class="content">
                    Bankaroo Account Login
                </div>
            </h2>
            <form class="ui large form" ng-submit="login()" action="" method="" onsubmit="return false;">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="number" ng-model="id" placeholder="CPR Number">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" ng-model="pass">
                    </div>
                </div>
                <button type="submit" class="ui fluid large blue submit button">Login</button>

                <div class="ui error message"></div>

            </form>
        </div>
    </div>
</div>

<!-- build:js ./scripts/vendor.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/semantic/dist/semantic.min.js"></script>
<!-- endbuild -->

<!-- build:js ./scripts/login.js -->
<script src="./scripts/login.js"></script>
<!-- endbuild -->

<script src="./scripts/angular.js"></script>
<script src="./scripts/bank.js"></script>

</body>
</html>
