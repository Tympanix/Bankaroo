<h1>{{hello}}</h1>

<div class="ui two column stackable grid">
    <div class="column four wide sidebar">
        <div class="ui vertical fluid menu">
            <a class="active teal item">
                History
                <div class="ui teal left label">{{history.length}}</div>
            </a>
            <a class="item">
                New Transaction
            </a>
            <a class="item">
                Settings
            </a>
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search history...">
                    <i class="search icon"></i>
                </div>

            </div>
        </div>
    </div>
    <div class="column twelve wide">
        <table class="ui single line selectable table">
            <thead>
            <tr>
                <th>Message</th>
                <th>Transaction Amount</th>
                <th>Type</th>
                <th>Date</th>
                <th>Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="history == null">
                <td>Loading</td>
            </tr>
            <tr ng-repeat="history in history">
                <td>{{history.Message}}</td>
                <td>{{history.AmountLocal}}</td>
                <td>{{history.TransactionType}}</td>
                <td>{{history.TransactionTime}}</td>
                <td>{{history.Balance}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
