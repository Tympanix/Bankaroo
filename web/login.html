<!DOCTYPE html>
<html ng-app="bankaroo">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login Bankaroo</title>

    <!-- build:css css/semantic.css -->
    <link rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css">
    <!-- endbuild -->

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("./img/hero.jpg") no-repeat center !important;
            background-size: cover !important;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>

    <!-- Icons and manifest -->
    <link rel="apple-touch-icon" sizes="57x57" href="./apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Bankaroo">
    <meta name="application-name" content="Bankaroo">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>
<body ng-controller="loginController">

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="ui stacked segment">
            <h2 class="ui blue image header">
                <div class="content">
                    Bankaroo Account Login
                </div>
            </h2>
            <form class="ui large form" id="loginForm" ng-class="{loading: loggingIn}" ng-submit="login()" onsubmit="return false;">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="number" ng-model="id" placeholder="CPR Number">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" ng-model="pass">
                    </div>
                </div>
                <button type="submit" class="ui fluid large blue submit button">Login</button>

                <div class="ui error message">
                    <i class="close icon"></i>
                    <div class="header">
                        There was some errors with your submission
                    </div>
                    <ul class="list">
                        <li>You must include both a upper and lower case letters in your password.</li>
                        <li>You need to select your home country.</li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- build:js ./scripts/vendor.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/semantic/dist/semantic.min.js"></script>
<!-- endbuild -->

<!-- build:js ./scripts/login.js -->
<script src="./scripts/login.js"></script>
<!-- endbuild -->

<script src="./scripts/angular.js"></script>
<script src="./scripts/bank.js"></script>

</body>
</html>
