<!DOCTYPE html>
<html ng-app="bankaroo">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Bankaroo</title>

    <!-- build:css css/semantic.css -->
    <link rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css">
    <!-- endbuild -->

    <!-- build:css css/bank.css -->
    <link rel="stylesheet" href="css/bank.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<!-- Sidebar -->
<div class="ui vertical sidebar labeled icon menu left" ng-controller="navbarController">
    <a class="menu item" ng-class="main()" href="#/"><i class="archive icon"></i>Accounts</a>
    <a class="menu item" ng-class="route('/settings')"><i class="settings icon"></i>Settings</a>
    <a class="menu item" ng-class="route('/admin')" href="#/admin"><i class="cubes icon"></i>Administration</a>
</div>

<!-- Page Contents -->
<div class="pusher">
    <div class="ui vertical segment mainmenu" ng-controller="navbarController">
        <div class="ui container">
            <div class="ui large secondary menu">
                <a class="toc item"><i class="sidebar icon"></i></a>
                <a class="menu item" ng-class="main()" href="#/">Accounts</a>
                <a class="menu item" ng-class="route('/settings')">Settings</a>
                <a class="menu item" ng-class="route('/admin')" href="#/admin">Administration</a>
                <div class="right item">
                    <a class="ui button" href="login.html">Log out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="ui container main" ng-view>

    </div>
</div>

<!-- Scripts -->
<!-- build:js scripts/vendor.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/semantic/dist/semantic.min.js"></script>
<!-- endbuild -->

<script src="scripts/menu.js"></script>

<!-- build:js scripts/angular.js -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<!-- endbuild -->

<!-- build:js scripts/bank.js -->
<script src="app.js"></script>

<script src="scripts/controllers/navbarController.js"></script>
<script src="scripts/controllers/detailsController.js"></script>
<script src="scripts/controllers/loginController.js"></script>
<script src="scripts/controllers/mainController.js"></script>
<script src="scripts/controllers/accountController.js"></script>
<script src="scripts/controllers/adminController.js"></script>
<script src="scripts/controllers/overviewController.js"></script>

<script src="scripts/filters/currencyFilter.js"></script>
<script src="scripts/filters/timeFilter.js"></script>

<script src="scripts/services/bankService.js"></script>
<script src="scripts/services/loginService.js"></script>
<script src="scripts/services/adminService.js"></script>

<script src="scripts/directives/modal.js"></script>
<script src="scripts/directives/validator.js"></script>
<script src="scripts/directives/dropdown.js"></script>
<!-- endbuild -->

</body>

</html>
