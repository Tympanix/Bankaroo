<h1>New Account</h1>

<div class="ui form">
    <div class="field">
        <label>Account Name</label>
        <input ng-model="accountName" type="text" placeholder="Account Name">
    </div>
    <div class="ui two fields">
        <div class="field">
            <label>Account Type</label>
            <select ng-model="accountType" class="ui select dropdown">
                <option value="">Select Type</option>
                <option ng-repeat="type in accountTypes" value="{{type.AccountTypeName}}">{{type.AccountTypeName}}</option>
            </select>
        </div>
        <div class="field">
            <label>Currency</label>
            <select ng-model="accountCurrency" class="ui select dropdown">
                <option value="">Select Currency</option>
                <option ng-repeat="exchange in exchanges" value="{{exchange.Currency}}">{{exchange.Currency}}</option>
            </select>
        </div>
    </div>
    <button ng-click="addAccount()" class="ui green button fluid big" type="submit">Create Account</button>
</div>
