<h1>{{hello}}</h1>

<div class="ui two column stackable grid">
    <div class="column four wide sidebar">
        <div class="ui vertical fluid menu">
            <a class="active item">
                History
            </a>
            <a class="item">
                New Transaction
            </a>
            <a class="item">
                Settings
            </a>
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search history...">
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="column twelve wide">
        <div class="ui active centered large inline loader" ng-if="!history">
            <div class="ui text loader">Loading History</div>
        </div>
        <table class="ui single line table" ng-show="history">
            <thead>
            <tr>
                <th>Message</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="history in history">
                <td>{{history.Message}}</td>
                <td>{{history.TransactionTime}}</td>
                <td>
                    <div class="ui horizontal label" ng-class="labelType(history)">
                        <span>{{::sign(history)}}</span>{{history.AmountLocal | currency}}
                    </div>
                </td>
                <td>{{history.Balance | currency}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
