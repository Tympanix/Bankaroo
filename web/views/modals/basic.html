<div class="ui small modal">
    <i class="close icon"></i>
    <div class="header">
        {{title}}
    </div>
    <div class="content">
        <div ng-transclude></div>
    </div>
    <div class="actions">
        <div class="ui black deny button">
            {{btnCancel || 'Cancel'}}
        </div>
        <button class="ui positive right labeled icon button">
            {{btnOk || 'Ok'}}
            <i class="checkmark icon"></i>
        </button>
    </div>
</div>
